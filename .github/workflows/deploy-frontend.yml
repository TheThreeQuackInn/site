name: Deploy frontend

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16.14.0
            - name: Get yarn cache
              id: yarn-cache
              run: echo "::set-output name=dir::$(yarn cache dir)"
            - uses: actions/cache@v2
              with:
                  path: ${{ steps.yarn-cache.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-
            - name: Install dependencies
              run: yarn
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
            - name: Build frontend
              run: yarn build:client
            - uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: eu-west-2
            - name: Sync to S3
              run: |
                  aws s3 rm s3://${{ secrets.S3_BUCKET }} --recursive
                  aws s3 sync ./applications/frontend-container/out/_next/ s3://${{ secrets.S3_BUCKET }}_next/
                  for file in $(find ./applications/frontend-container/out -name "*.html"); do mv "$file" "${file%%.html}"; done
                  aws s3 sync --content-type "text/html" --metadata-directive REPLACE ./applications/frontend-container/out/ s3://${{ secrets.S3_BUCKET }} --exclude "*.jpg" --exclude "*.png" --exclude "*.jpeg" --exclude "_next/*" --exclude "*.svg"
                  aws s3 sync ./applications/frontend-container/out/ s3://${{ secrets.S3_BUCKET }} --exclude "*.*" --include "*.jpg" --include "*.png" --include "*.jpeg" --include "*.svg"
            - name: Invalidate cache
              run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_DISTRIBUTION_ID }} --paths "/*"
